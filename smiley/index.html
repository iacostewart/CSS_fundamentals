<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <title>Smiley Face</title>
</head>
<body>
    
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add a left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>
    
    <h2>Step 3: Add a right eye</h2>

     <div class="face">
         <div class="lefteye"></div>
         <div class="righteye"></div>
     </div>
        
    <h2>Step 4: Add a mouth</h2>
    <div class="face">
<div class="lefteye"></div>
<div class="righteye"></div>
<div class="mouth"></div>
     </div>

<h2>Step 5: Add your inner eyes</h2>


<div class="face">
   <div class="lefteye"><div id="inner-left"></div></div>
   <div class="righteye"><div id="inner-right"></div></div>
   <div class="mouth"></div>
</div>


    </div>

    <div class="face">
            <div class="lefteye"><div id="inner-left"></div></div>
            <div class="righteye"><div id="inner-right"></div></div>
            <div class="mouth"></div>
            <div class="mask1"></div>
            <div class="mask2"></div>
         </div>


</body>
</html>
